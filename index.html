<script>
  async function loadFeed() {
    try {
      const response = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://voice.de.cool/becity/news.xml"));
      const text = await response.text();

      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");

      const items = xml.querySelectorAll("item");
      let html = "<ul>";
      items.forEach(item => {
        const title = item.querySelector("title")?.textContent;
        const link = item.querySelector("link")?.textContent;
        html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
      });
      html += "</ul>";

      document.getElementById("feed").innerHTML = html;
    } catch (err) {
      document.getElementById("feed").innerText = "‚ùå Feed konnte nicht geladen werden.";
    }
  }

  loadFeed();
</script>

  <script>
    // Scroll-Effekt f√ºr Logo
    window.addEventListener('scroll', () => {
      document.body.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Minecraft Serverstatus
    async function checkServerStatus() {
      const ip = 'BECITY.exaroton.me';
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        const data = await res.json();
        const el = document.getElementById('status');
        if (!data.online) el.textContent = '‚ùå Server offline';
        else el.textContent = `üü¢ ${data.players.online}/${data.players.max} Spieler online`;
      } catch {
        document.getElementById('status').textContent = '‚ö†Ô∏è Fehler beim Abrufen';
      }
    }
    checkServerStatus();
    setInterval(checkServerStatus, 60000);

    // Discord-Mitglieder √ºber Invite-API
    async function fetchDiscordCount() {
      const invite = 'gY5kUpWQFT';
      try {
        const res = await fetch(`https://discord.com/api/v9/invites/${invite}?with_counts=true`);
        const js = await res.json();
        document.getElementById('member-count').textContent = js.approximate_member_count;
      } catch {
        document.getElementById('member-count').textContent = '‚ö†Ô∏è Fehler';
      }
    }
    fetchDiscordCount();
  </script>
